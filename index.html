    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="page">
        <!-- Main content -->

            <nav class="navbar">

                    <ul>
                        <li><a href="/"></a>Exclusivos</li>

                        <li><a href="/"></a>Gift cards</li>
                        <li><a href="/"></a>Find a Store</li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Diseña tu</p>
                <h1>¡Super Heroe!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa dolore nesciunt voluptate est et rem
                    aliquid quia sed mollitia voluptatum, corrupti minus nobis laborum porro officia animi harum eos

            </section>

            <section class="side-content">
                <div></div>

            <footer class="footer">
                <div id="button1">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="Imagen de Spiderman">
                </div>
                <div>
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="Imagen de Robin">

        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>

            <div class="modal-content">
                <img class="modal__close" src="https://img.icons8.com/ios/1x/close-window.png" alt="Icono de cerrar">
                <div class="modal__slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">


                    <div class="cards">
                        <label for="radio-1" class="card" id="card-1">

                        <label for="radio-2" class="card" id="card-2">

                        </label>    
                        <label for="radio-3" class="card" id="card-3">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man_db8af43d-b692-4986-a385-e645d286e142.png" alt="">
                        </label>    
                    </div>
                </div>
                <button class="modal__button">
                    ¡Lo quiero!
                </button>
            </div>
        </section>
